version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uptime_postgres
    environment:
      POSTGRES_USER: uptime_user
      POSTGRES_PASSWORD: uptime_password
      POSTGRES_DB: uptime_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uptime_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: uptime_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uptime_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uptime_api
    environment:
      DATABASE_URL: "postgresql://uptime_user:uptime_password@postgres:5432/uptime_db?sslmode=disable"
      RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672/"
      PLATFORM_PRIVATE_KEY: "${PLATFORM_PRIVATE_KEY}"

      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - uptime_network
    restart: unless-stopped

  hub:
    build:
      context: .
      dockerfile: Dockerfile.hub
    container_name: uptime_hub
    environment:
      DATABASE_URL: "postgresql://uptime_user:uptime_password@postgres:5432/uptime_db?sslmode=disable"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uptime_network
    restart: unless-stopped

  validator:
    build:
      context: .
      dockerfile: Dockerfile.validator
    environment:
      PRIVATE_KEY: "${VALIDATOR_PRIVATE_KEY}"
      HUB_URL: "ws://hub:8081"
    depends_on:
      - hub
    networks:
      - uptime_network
    restart: unless-stopped
    # Scale validators: docker-compose up -d --scale validator=3

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  uptime_network:
    driver: bridge